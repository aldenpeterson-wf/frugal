name: cross-local

size: large

run:  # local tests only, never run in Skynet
  on-promotion: false
  on-pull-request: false

contact: messaging@workiva.com

# https://dev.webfilings.org/zuul/release/293382
image: drydock.workiva.org/workiva/messaging-docker-images:90819

env:
  - IN_SKYNET_CLI=true

scripts:
  - ./scripts/skynet/run_cross_skynet.sh

timeout: long

artifacts:
  - /testing/artifacts

