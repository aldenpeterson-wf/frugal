name: cross-local

size: large

run:  # local tests only, never run in Skynet
  on-promotion: false
  on-pull-request: false

contact: messaging@workiva.com

# https://dev.webfilings.org/zuul/release/313076
image: drydock-prod.workiva.net/workiva/messaging-docker-images:91836

env:
  - IN_SKYNET_CLI=true
  - GORACE="halt_on_errors=1"

scripts:
  - ./scripts/skynet/run_cross_skynet.sh

timeout: long

artifacts:
  - /testing/artifacts

